<!-- HTML, versão 5 -->
<!-- Tags autossuficientes não precisam de uma tag -->
<!DOCTYPE html>

<!-- Indicar que estamos indicando um novo documento -->
<!-- Atributo: passado dentro da tag para identificação de algo -->
<html>
    <!-- Alinhamento: uma tag dentro de outra -->
    <!-- Head: Cabeça - Metadados -->
 <head>
    <!-- meta charset = "UTF-8": Transformar caracteristicas ASCII para o padrão normal -->
     <meta charset="UTF-8">
     <title>Nosso primeiro site</title>
 </head>

<!-- Body: corpo - estrutura da pagina -->
 <body>
    <h1>Ola Mundo!</h1>
    <h2>Teste!</h2>
    <h3>Aula 1!</h3>
    <h4>Aula 2!</h4>
    <h5>Aula 3!</h5>
    <h6>Aula 4!</h6>
    <p>este é um paragrafo no HTML</p>
    <img src="https://assets.b9.com.br/wp-content/uploads/2018/02/Google-Imagens.png" alt="imagem do google"> 
 </body>
</html>
